    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">

              <a class="nav-link " href="./login.html"> <i class="bi bi-box-arrow-in-right"></i> Login</a>

    <div class="container mx-auto">
                <div class="card mx-auto position-absolute top-50 start-50 translate-middle" style="width: 20rem;">
                    <img src="../images/mt.jpg" class="card-img-top">
                    <div class="card-body">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="name" id="name" class="form-control form-control-lg"
                              placeholder="Enter your name" />

                        </div>

                        </div>

                              placeholder="Enter a Password" />

                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button> <br>
